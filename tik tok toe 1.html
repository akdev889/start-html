<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Levels</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --cell-bg-color: #fff;
      --cell-border-color: #ddd;
      --button-bg-color: #ddd;
      --button-text-color: #000;
      --button-active-bg-color: #f44336;
      --button-active-text-color: #fff;
      --cell-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Light mode shadow */
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 9px; /* Increased distance between cells by 4px */
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      background-color: var(--cell-bg-color);
      border: 2px solid var(--cell-border-color);
      border-radius: 7px; /* Soften corners by 3 pixels more */
      box-shadow: var(--cell-shadow); /* Add shadow */
      cursor: pointer;
    }

    .cell.taken {
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    .difficulty {
      margin-bottom: 20px;
    }

    .difficulty button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      border: none;
      border-radius: 5px;
    }

    .difficulty button.active {
      background-color: var(--button-active-bg-color);
      color: var(--button-active-text-color);
    }

    .dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .loading {
      margin-top: 10px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="difficulty">
    <button id="easy" onclick="setDifficulty('easy')">Easy</button>
    <button id="normal" onclick="setDifficulty('normal')">Normal</button>
    <button id="impossible" onclick="setDifficulty('impossible')">Impossible</button>
  </div>
  <div>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <div class="loading" id="loading">‚è≥ Thinking...</div>
  </div>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const loading = document.getElementById('loading');
    const darkModeToggle = document.querySelector('.dark-mode-toggle');
    let cells = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let difficulty = 'impossible';
    let randomMoves = 0;
    let isDarkMode = false;

    // Winning combinations
    const winningCombos = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Set difficulty
    function setDifficulty(level) {
      difficulty = level;
      randomMoves = level === 'easy' ? 2 : level === 'normal' ? 1 : 0;
      resetGame();
      highlightSelectedLevel(level);
    }

    // Highlight the selected difficulty level
    function highlightSelectedLevel(level) {
      const buttons = document.querySelectorAll('.difficulty button');
      buttons.forEach(button => {
        button.classList.remove('active');
      });
      document.getElementById(level).classList.add('active');
    }

    // Reset the game
    function resetGame() {
      cells = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      message.textContent = '';
      loading.style.display = 'none';
      renderBoard();
    }

    // Render the board
    function renderBoard() {
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        if (cell) cellDiv.classList.add('taken');
        cellDiv.textContent = cell;
        cellDiv.addEventListener('click', () => makeMove(index));
        board.appendChild(cellDiv);
      });
    }

    // Make a move
    function makeMove(index) {
      if (cells[index] || checkWinner()) return;
      cells[index] = currentPlayer;
      renderBoard();
      if (checkWinner()) {
        message.textContent = `${currentPlayer} wins!`;
        return;
      }
      if (cells.every(cell => cell)) {
        message.textContent = 'It\'s a draw!';
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if (currentPlayer === 'O') {
        loading.style.display = 'block'; // Show hourglass
        setTimeout(() => {
          makeAIMove();
          loading.style.display = 'none'; // Hide hourglass
        }, 2000); // 2-second delay
      }
    }

    // AI move
    function makeAIMove() {
      if (randomMoves > 0) {
        makeRandomMove();
        randomMoves--;
      } else {
        const bestMove = getBestMove();
        cells[bestMove] = 'O';
      }
      renderBoard();
      if (checkWinner()) {
        message.textContent = 'O wins!';
        return;
      }
      if (cells.every(cell => cell)) {
        message.textContent = 'It\'s a draw!';
        return;
      }
      currentPlayer = 'X';
    }

    // Make a random move
    function makeRandomMove() {
      let availableMoves = cells.map((cell, index) => (cell === '' ? index : null)).filter(index => index !== null);
      const randomIndex = availableMoves[Math.floor(Math.random() * availableMoves.length)];
      cells[randomIndex] = 'O';
    }

    // Minimax algorithm
    function getBestMove() {
      let bestScore = -Infinity;
      let move;
      cells.forEach((cell, index) => {
        if (!cell) {
          cells[index] = 'O';
          const score = minimax(cells, 0, false);
          cells[index] = '';
          if (score > bestScore) {
            bestScore = score;
            move = index;
          }
        }
      });
      return move;
    }

    function minimax(board, depth, isMaximizing) {
      const winner = checkWinner();
      if (winner === 'O') return 10 - depth;
      if (winner === 'X') return depth - 10;
      if (board.every(cell => cell)) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        board.forEach((cell, index) => {
          if (!cell) {
            board[index] = 'O';
            const score = minimax(board, depth + 1, false);
            board[index] = '';
            bestScore = Math.max(score, bestScore);
          }
        });
        return bestScore;
      } else {
        let bestScore = Infinity;
        board.forEach((cell, index) => {
          if (!cell) {
            board[index] = 'X';
            const score = minimax(board, depth + 1, true);
            board[index] = '';
            bestScore = Math.min(score, bestScore);
          }
        });
        return bestScore;
      }
    }

    // Check for a winner
    function checkWinner() {
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return cells[a];
        }
      }
      return null;
    }

    // Toggle dark mode
    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        document.documentElement.style.setProperty('--bg-color', '#121212');
        document.documentElement.style.setProperty('--text-color', '#fff');
        document.documentElement.style.setProperty('--cell-bg-color', '#1e1e1e');
        document.documentElement.style.setProperty('--cell-border-color', '#333');
        document.documentElement.style.setProperty('--button-bg-color', '#333');
        document.documentElement.style.setProperty('--button-text-color', '#fff');
        document.documentElement.style.setProperty('--button-active-bg-color', '#bb86fc');
        document.documentElement.style.setProperty('--button-active-text-color', '#000');
        document.documentElement.style.setProperty('--cell-shadow', '2px 2px 5px rgba(255, 255, 255, 0.2)'); // White shadow for dark mode
        darkModeToggle.textContent = '‚òÄÔ∏è';
      } else {
        document.documentElement.style.setProperty('--bg-color', '#f4f4f4');
        document.documentElement.style.setProperty('--text-color', '#000');
        document.documentElement.style.setProperty('--cell-bg-color', '#fff');
        document.documentElement.style.setProperty('--cell-border-color', '#ddd');
        document.documentElement.style.setProperty('--button-bg-color', '#ddd');
        document.documentElement.style.setProperty('--button-text-color', '#000');
        document.documentElement.style.setProperty('--button-active-bg-color', '#f44336');
        document.documentElement.style.setProperty('--button-active-text-color', '#fff');
        document.documentElement.style.setProperty('--cell-shadow', '2px 2px 5px rgba(0, 0, 0, 0.2)'); // Black shadow for light mode
        darkModeToggle.textContent = 'üåô';
      }
    }

    // Initialize the game
    renderBoard();
  </script>
</body>
</html>
