<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Levels</title>
  <style>
    :root {
      --bg-color: rgb(244, 244, 244);
      --text-color: rgb(0, 0, 0);
      --cell-bg-color: rgb(255, 255, 255);
      --cell-border-color: rgb(221, 221, 221);
      --button-bg-color: rgb(221, 221, 221);
      --button-text-color: rgb(0, 0, 0);
      --button-active-bg-color: rgb(255, 0, 0);
      --button-active-text-color: rgb(255, 255, 255);
      --cell-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Light mode shadow */
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 13px; /* Increased distance between cells by 4px */
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      background-color: var(--cell-bg-color);
      border: 2px solid rgb(138, 43, 226); /* Neon purple border */
      border-radius: 7px; /* Soften corners */
      cursor: pointer;
      transition: all 0.3s ease; /* Smooth transition for all properties */
    }

    .cell:hover {
      transform: scale(1.1); /* Slightly enlarge the cell on hover */
      border-color: rgb(186, 85, 211); /* Lighter neon purple on hover */
    }

    .cell.taken {
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      min-height: 24px; /* Prevent layout shift when "Thinking..." is displayed */
      transition: color 0.3s ease; /* Smooth transition for text color */
    }

    .difficulty {
      margin-bottom: 20px;
    }

    .difficulty button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for button colors */
    }

    .difficulty button.active {
      background-color: var(--button-active-bg-color);
      color: var(--button-active-text-color);
    }

    .difficulty button#normal.active {
      background-color: red; /* Highlight Normal level in red */
      color: white;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease; /* Smooth transition for dark mode toggle */
    }

    .dark-mode-toggle:hover {
      transform: rotate(360deg); /* Rotate the button on hover */
    }

    .loading {
      margin-top: 10px;
      font-size: 16px;
      display: none;
      transition: opacity 0.3s ease; /* Smooth transition for loading visibility */
    }

    body.dark-mode .difficulty button#normal.active {
      background-color: rgbrgb(187, 134, 252);
      color: white;
    }
  </style>
</head>
<body>
  <div class="difficulty">
    <button id="easy" onclick="setDifficulty('easy')">Easy</button>
    <button id="normal" onclick="setDifficulty('normal')">Normal</button>
    <button id="impossible" onclick="setDifficulty('impossible')">Impossible</button>
  </div>
  <div>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <div class="loading" id="loading">‚è≥ Thinking...</div>
  </div>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>

  <script>
    let currentPlayer = 'X';
    let difficulty = 'impossible';
    let randomMoves = 0;
    let isDarkMode = false;
    let isBotThinking = false; // Flag to track if the bot is thinking

    // Winning combinations
    const winningCombos = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Set difficulty
    function setDifficulty(level) {
      difficulty = level;
      randomMoves = level === 'easy' ? 2 : level === 'normal' ? 1 : 0;
      resetGame();
      highlightSelectedLevel(level);
    }

    // Highlight the selected difficulty level
    function highlightSelectedLevel(level) {
      const buttons = document.querySelectorAll('.difficulty button');
      buttons.forEach(button => {
        button.classList.remove('active');
      });
      document.getElementById(level).classList.add('active');
    }

    // Reset the game
    function resetGame() {
      cells = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      message.textContent = '';
      loading.style.display = 'none';
      renderBoard();
    }

    // Render the board
    function renderBoard() {
      board.innerHTML = '';
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        if (cell) cellDiv.classList.add('taken');
        cellDiv.textContent = cell;
        cellDiv.addEventListener('click', () => makeMove(index));
        board.appendChild(cellDiv);
      });
    }

    // Make a move
    function makeMove(index) {
      if (cells[index] || checkWinner() || isBotThinking) return; // Prevent move if bot is thinking
      cells[index] = currentPlayer;
      renderBoard();
      if (checkWinner()) {
        message.textContent = `${currentPlayer} wins!`;
        return;
      }
      if (cells.every(cell => cell)) {
        message.textContent = 'It\'s a draw!';
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if (currentPlayer === 'O') {
        isBotThinking = true; // Set bot thinking flag
        loading.style.display = 'block'; // Show hourglass
        setTimeout(() => {
          makeAIMove();
          loading.style.display = 'none'; // Hide hourglass
          isBotThinking = false; // Reset bot thinking flag
          message.textContent = 'Your turn'; // Display "Your turn" message
        }, 2000); // 2-second delay
      }
    }

    // AI move
    function makeAIMove() {
      if (randomMoves > 0) {
        makeRandomMove();
        randomMoves--;
      } else {
        const bestMove = getBestMove();
        cells[bestMove] = 'O';
      }
      renderBoard();
      if (checkWinner()) {
        message.textContent = 'O wins!';
        return;
      }
      if (cells.every(cell => cell)) {
        message.textContent = 'It\'s a draw!';
        return;
      }
      currentPlayer = 'X';
    }

    // Make a random move
    function makeRandomMove() {
      let availableMoves = cells.map((cell, index) => (cell === '' ? index : null)).filter(index => index !== null);
      const randomIndex = availableMoves[Math.floor(Math.random() * availableMoves.length)];
      cells[randomIndex] = 'O';
    }

    // Minimax algorithm
    function getBestMove() {
      let bestScore = -Infinity;
      let move;
      cells.forEach((cell, index) => {
        if (!cell) {
          cells[index] = 'O';
          const score = minimax(cells, 0, false);
          cells[index] = '';
          if (score > bestScore) {
            bestScore = score;
            move = index;
          }
        }
      });
      return move;
    }

    function minimax(board, depth, isMaximizing) {
      const winner = checkWinner();
      if (winner === 'O') return 10 - depth;
      if (winner === 'X') return depth - 10;
      if (board.every(cell => cell)) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        board.forEach((cell, index) => {
          if (!cell) {
            board[index] = 'O';
            const score = minimax(board, depth + 1, false);
            board[index] = '';
            bestScore = Math.max(score, bestScore);
          }
        });
        return bestScore;
      } else {
        let bestScore = Infinity;
        board.forEach((cell, index) => {
          if (!cell) {
            board[index] = 'X';
            const score = minimax(board, depth + 1, true);
            board[index] = '';
            bestScore = Math.min(score, bestScore);
          }
        });
        return bestScore;
      }
    }

    // Check for a winner
    function checkWinner() {
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return cells[a];
        }
      }
      return null;
    }

    // Toggle dark mode
    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        document.body.classList.add('dark-mode'); // Add dark-mode class
        document.documentElement.style.setProperty('--bg-color', 'rgb(18, 18, 18)');
        document.documentElement.style.setProperty('--text-color', 'rgb(255, 255, 255)');
        document.documentElement.style.setProperty('--cell-bg-color', 'rgb(30, 30, 30)');
        document.documentElement.style.setProperty('--cell-border-color', 'rgb(51, 51, 51)');
        document.documentElement.style.setProperty('--button-bg-color', 'rgb(51, 51, 51)');
        document.documentElement.style.setProperty('--button-text-color', 'rgb(255, 255, 255)');
        document.documentElement.style.setProperty('--button-active-bg-color', 'rgb(187, 134, 252)');
        document.documentElement.style.setProperty('--button-active-text-color', 'rgb(0, 0, 0)');
        darkModeToggle.textContent = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove('dark-mode'); // Remove dark-mode class
        document.documentElement.style.setProperty('--bg-color', 'rgb(244, 244, 244)');
        document.documentElement.style.setProperty('--text-color', 'rgb(0, 0, 0)');
        document.documentElement.style.setProperty('--cell-bg-color', 'rgb(255, 255, 255)');
        document.documentElement.style.setProperty('--cell-border-color', 'rgb(221, 221, 221)');
        document.documentElement.style.setProperty('--button-bg-color', 'rgb(221, 221, 221)');
        document.documentElement.style.setProperty('--button-text-color', 'rgb(0, 0, 0)');
        document.documentElement.style.setProperty('--button-active-bg-color', 'rgb(244, 67, 54)');
        document.documentElement.style.setProperty('--button-active-text-color', 'rgb(255, 255, 255)');
        darkModeToggle.textContent = 'üåô';
      }
    }

    // Initialize the game
    document.addEventListener('DOMContentLoaded', () => {
      setDifficulty('normal'); // Set "Normal" as the default level
    });
    renderBoard();
  </script>
</body>
</html>
